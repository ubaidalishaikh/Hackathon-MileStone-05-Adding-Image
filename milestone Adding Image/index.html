<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder Editable Milestone 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Ubaid Shaikh</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Persnol Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <!-- Profile Picture -->

        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        
        


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>    
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>    
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>    
        </fieldset>

        <button type="submit">Generate Submit Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume Will be generate Below -->
    </div>

    <script src="main.js"></script>
</body>
</html>
